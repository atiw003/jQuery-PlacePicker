<!DOCTYPE html>
<html>
<head>
	<title>jQuery PlacePicker</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="jquery-ui.placepicker.css" />
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="jquery-ui.placepicker.js"></script>
	<script type="text/javascript" src="jquery-ui.placepicker.google-maps.js"></script>
	<script type="text/javascript" src="jquery-ui.placepicker.bing-maps.js"></script>
	<script type="text/javascript">
	$( function () {
		// indexed by tab
		var resizeFunctions = {
			google: function ( map ) {
				google.maps.event.trigger( map, 'resize' );
			},
			bing: function ( map ) {
			
			}
		};
		
		var gopts = {
			center: new google.maps.LatLng( 46, -66.6 ),
			zoom: 8,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			navigationControlOptions: {
				position: google.maps.ControlPosition.LEFT
			},
			mapTypeControl: false
		};
		
		var maps = [
			{
				type: 'google',
				map: new google.maps.Map( $( '#canvas-all' )[0], gopts )
			},
			{
				type: 'google',
				map: new google.maps.Map( $( '#canvas-basic' )[0], gopts )
			}
		];
	
		$( '.tabs' ).tabs( {
			show: function ( e, api ) {
				var type = maps[api.index].type;
				resizeFunctions[type]( maps[api.index].map );
			}
		} );
		
		var ppopts = {
			locationMarker: {
				icon: 'example/images/location.png'
			},
			resultMarker: {
				icon: 'example/images/result.png'
			}
		};
		
		var allpp = $( '<div />' )
			.placepicker( $.extend( {
				map: maps[0].map,
				clickable: true,
			}, ppopts ) );
		maps[0].map.controls[google.maps.ControlPosition.TOP_LEFT].push( allpp[0] );
	} );
	</script>
</head>

<body>
	<h1>jQuery PlacePicker</h1>
	
	<h2>Examples</h2>
	<div class="tabs">
		<ul>
			<li><a href="#example-all">Everything at once!</a></li>
			<li><a href="#example-basic">Basic usage</a></li>
		</ul>
		<div id="example-all">
			<div id="canvas-all" class="canvas"></div>
		</div>
		<div id="example-basic">
			<div id="canvas-basic" class="canvas"></div>
		</div>
	</div>
</body>

</html>
